<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

	  <div class="col-xl-10 col-lg-12 col-md-9">

	    <div class="card o-hidden border-0 shadow-lg my-5">
	      <div class="card-body p-0">
	        <!-- Nested Row within Card Body -->
	        <div class="row">
	          <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background: url('https://support.rebrandly.com/hc/article_attachments/360020801793/rebrandly_url_shortener_010.png'); background-position: center; background-size: cover;"></div>
	          <div class="col-lg-6">
	            <div class="p-5">
	              <div class="text-center">
	                <h1 class="h4 text-gray-900 mb-4">Url Shortener</h1>
	              </div>
	              <form [formGroup]="registerForm" class="user">
	                <div class="form-group">
	                  <input formControlName="username" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter user...">
	                  	<div *ngIf="submitted && f.username.errors" class="alert alert-danger">
		                    <div *ngIf="f.username.errors.required">Usuario requerido</div>
		                </div>
	                </div>
	                <div class="form-group">
	                  <input formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
	                  <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
	                      <div *ngIf="f.password.errors.required">Contrase√±a requerida</div>
	                  </div>
	                </div>
	                <div>
		                <div *ngIf="login_error" class="alert alert-danger">
		                    <div>Datos incorrectos, intenta de nuevo.</div>
		                </div>
		            </div>

	                <a (click)="login()" href="javascript:void(0);" class="btn btn-primary btn-user btn-block">
	                  Login
	                </a>
	              </form>
	              <hr>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>

	  </div>

	</div>

</div>
